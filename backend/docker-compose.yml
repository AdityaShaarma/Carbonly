version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: carbonly-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: carbonly
    ports:
      - "5432:5432"
    volumes:
      - carbonly_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: .
    container_name: carbonly-backend
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/carbonly
      SECRET_KEY: dev-secret-key-change-in-production
      DEBUG: "true"
      ENV: local
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000

volumes:
  carbonly_pgdata:
